<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login.css') }}">
    <title>login</title>
</head>
<body>
<script>
function myFunction() {
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    container.classList.add("right-panel-active");

    signUpButton.addEventListener('click', () => {
          container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
}
</script>
<br><br>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form autocomplete="off" action="#"  method = "post">
            <h1>Create An Account</h1>
            <input type="text" placeholder="Name" name="nameUser" required/>
            <input type="email" placeholder="Email" name="email2" required/>
            <input type="password" placeholder="Password" name="passw2" required/>
            <button  name="buttonsignUp" value="signUp">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form autocomplete="off" action="#" method="post">
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" name="email1" required/>
            <input type="password" placeholder="Password" name="passw1" required/>
            <span style="color: red;">{{ message }}</span>
            <!--<a href="#">Forgot your password?</a>-->
            <button name="buttonsignIn" value="signIn">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>log into your account to continue</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>New Here?</h1>
                <p>create an account to start</p>
                <button class="ghost" id="signUp" onclick="myFunction()">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
